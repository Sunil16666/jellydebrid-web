<div id="itemDetailPage" data-role="page" class="page libraryPage itemDetailPage noSecondaryNavPage selfBackdropPage noBackdropTransparency" data-backbutton="true">
    <div id="itemBackdrop" class="itemBackdrop"></div>

    <div class="detailLogo lazy lazy-image-fadein-fast"></div>

    <div class="detailPageWrapperContainer">
        <div class="detailPagePrimaryContainer padded-left padded-right detailRibbon">
            <div class="infoWrapper">
                <div class="detailImageContainer padded-left">
                    <div class="card portraitCard">
                        <div class="cardBox">
                            <div class="cardScalable">
                                <div class="cardPadder cardPadder-portrait"></div>
                                <div class="cardContent">
                                    <div class="cardImageContainer coveredImage">
                                        </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="nameContainer">
                    <h1 class="itemName infoText parentNameLast"><bdi></bdi></h1>
                </div>
                <div class="itemMiscInfo itemMiscInfo-primary" style="margin-bottom: 0.6em;"></div>
                <div class="itemMiscInfo itemMiscInfo-secondary" style="margin-bottom: 0.6em;"></div>
            </div>

            <div class="mainDetailButtons focuscontainer-x">
                <button is="emby-button" type="button" class="button-flat btnPlay detailButton" title="${ButtonResume}" data-action="resume">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon play_arrow" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnReplay hide detailButton" title="${Play}" data-action="play">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon replay" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnDownload hide detailButton" title="${Download}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon get_app" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnPlayTrailer detailButton" title="${ButtonTrailer}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon theaters" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnInstantMix hide detailButton" title="${HeaderInstantMix}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon explore" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnShuffle hide detailButton" title="${Shuffle}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon shuffle" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnCancelSeriesTimer hide detailButton" title="${CancelSeries}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon delete" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnCancelTimer hide detailButton" title="${StopRecording}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon stop" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-playstatebutton" type="button" class="button-flat btnPlaystate hide detailButton" title="">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon check" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-ratingbutton" type="button" class="button-flat btnUserRating hide detailButton" title="${Rate}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon favorite" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnSplitVersions hide detailButton" title="${ButtonSplit}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon call_split" aria-hidden="true"></span>
                    </div>
                </button>

                <button is="emby-button" type="button" class="button-flat btnMoreCommands detailButton" title="${ButtonMore}">
                    <div class="detailButton-content">
                        <span class="material-icons detailButton-icon more_vert" aria-hidden="true"></span>
                    </div>
                </button>
            </div>
        </div>
        <div class="detailPageSecondaryContainer padded-bottom-page">
            <div class="detailPageContent">
                <div class="detailPagePrimaryContent padded-right">
                    <div class="detailSection">
                        <form class="trackSelections focuscontainer-x">
                            <div class="selectContainer selectSourceContainer hide trackSelectionFieldContainer flex-shrink-zero">
                                <label class="selectLabel" for="selectSource">${Version}</label>
                                <select is="emby-select" id="selectSource" class="selectSource detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectVideoContainer hide trackSelectionFieldContainer flex-shrink-zero">
                                <label class="selectLabel" for="selectVideo">${Video}</label>
                                <select is="emby-select" id="selectVideo" class="selectVideo detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectAudioContainer hide trackSelectionFieldContainer flex-shrink-zero">
                                <label class="selectLabel" for="selectAudio">${Audio}</label>
                                <select is="emby-select" id="selectAudio" class="selectAudio detailTrackSelect" label=""></select>
                            </div>
                            <div class="selectContainer selectSubtitlesContainer hide trackSelectionFieldContainer flex-shrink-zero">
                                <label class="selectLabel" for="selectSubtitles">${Subtitles}</label>
                                <select is="emby-select" id="selectSubtitles" class="selectSubtitles detailTrackSelect" label=""></select>
                            </div>
                        </form>

                        <div class="recordingFields hide" style="margin: 0.5em 0 1.5em;"></div>

                        <div class="detailSectionContent">
                            <p class="itemGenres"></p>
                            <h3 class="tagline"><bdi></bdi></h3>
                            <p class="overview detail-clamp-text"><bdi></bdi></p>
                            <div class="overview-controls">
                                <a class="overview-expand hide" is="emby-linkbutton" href="#">${ShowMore}</a>
                            </div>
                            <p id="itemBirthday"></p>
                            <p id="itemBirthLocation"></p>
                            <p id="itemDeathDate"></p>
                            <p id="seriesAirTime"></p>

                            <div class="itemTags focuscontainer-x" style="margin: 0.7em 0; font-size: 92%;"></div>
                            <div class="itemExternalLinks focuscontainer-x" style="margin: 0.7em 0; font-size: 92%;"></div>
                            <div class="seriesRecordingEditor"></div>
                        </div>

                        <div class="itemDetailsGroup">
                            <div class="detailsGroupItem genresGroup">
                                <div class="genresLabel label"></div>
                                <div class="genres content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem directorsGroup">
                                <div class="directorsLabel label"></div>
                                <div class="directors content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem writersGroup">
                                <div class="writersLabel label"></div>
                                <div class="writers content focuscontainer-x"></div>
                            </div>

                            <div class="detailsGroupItem studiosGroup">
                                <div class="studiosLabel label"></div>
                                <div class="studios content focuscontainer-x"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div id="seriesTimerScheduleSection" class="verticalSection detailVerticalSection" style="margin-top: -3em;">
                    <h2 class="sectionTitle">${Schedule}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div id="seriesTimerSchedule" is="emby-itemscontainer" class="itemsContainer vertical-list padded-right animatedScrollX" data-contextmenu="false"></div>
                        </div>
                    </div>
                </div>

                <div class="collectionItems verticalSection detailVerticalSection">
                     <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderCollection}</h2>
                     <div class="emby-scroller-container">
                         <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                         </div>
                         <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                         </div>
                     </div>
                </div>

                <div class="nextUpSection verticalSection detailVerticalSection">
                    <h2 class="sectionTitle sectionTitle-cards">${NextUp}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div is="emby-itemscontainer" class="nextUpItems vertical-wrap padded-right animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div class="programGuideSection verticalSection detailVerticalSection">
                    <div class="programGuide"></div>
                </div>

                <div id="childrenCollapsible" class="verticalSection detailVerticalSection">
                    <h2 class="childrenSectionHeader sectionTitle sectionTitle-cards">
                        <span id="childrenTitle"></span>
                    </h2>
                    <div id="childrenContent">
                        <div is="emby-itemscontainer" class="childrenItemsContainer itemsContainer padded-right" style="text-align: left;"></div>
                    </div>
                </div>

                <div id="additionalPartsCollapsible" class="verticalSection detailVerticalSection">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderAdditionalParts}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                           <div id="additionalPartsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div class="verticalSection detailVerticalSection moreFromSeasonSection">
                    <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                     <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="lyricsSection" class="verticalSection-extrabottompadding detailVerticalSection lyricsContainer">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${Lyrics}</h2>
                    <div is="emby-itemscontainer" class="vertical-list itemsContainer"></div>
                </div>

                <div class="verticalSection detailVerticalSection moreFromArtistSection">
                    <h2 class="sectionTitle sectionTitle-cards padded-right"></h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                           <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="castCollapsible" class="verticalSection detailVerticalSection">
                    <h2 id="peopleHeader" class="sectionTitle sectionTitle-cards padded-right">${HeaderCastAndCrew}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div id="castContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="guestCastCollapsible" class="verticalSection detailVerticalSection">
                    <h2 id="guestCastHeader" class="sectionTitle sectionTitle-cards padded-right">${HeaderGuestCast}</h2>
                     <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div id="guestCastContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="seriesScheduleSection" class="verticalSection detailVerticalSection">
                    <h2 class="sectionTitle padded-right">${HeaderUpcomingOnTV}</h2>
                    <div id="seriesScheduleList" is="emby-itemscontainer" class="itemsContainer vertical-list padded-right"></div>
                </div>

                <div id="specialsCollapsible" class="verticalSection detailVerticalSection">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${SpecialFeatures}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                           <div id="specialsContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="musicVideosCollapsible" class="verticalSection detailVerticalSection">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${MusicVideos}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                           <div id="musicVideosContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="scenesCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderScenes}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                           <div id="scenesContent" is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer animatedScrollX"></div>
                        </div>
                    </div>
                </div>

                <div id="similarCollapsible" class="verticalSection detailVerticalSection verticalSection-extrabottompadding">
                    <h2 class="sectionTitle sectionTitle-cards padded-right">${HeaderMoreLikeThis}</h2>
                    <div class="emby-scroller-container">
                        <div class="emby-scrollbuttons">
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-left autoHide previousPageButton hide" icon="chevron-left"><span class="material-icons chevron_left" aria-hidden="true"></span></button>
                            <button type="button" is="paper-icon-button-light" class="emby-scrollbuttons-right autoHide nextPageButton hide" icon="chevron-right"><span class="material-icons chevron_right" aria-hidden="true"></span></button>
                        </div>
                        <div is="emby-scroller" class="emby-scroller padded-top-focusscale padded-bottom-focusscale no-padding" data-centerfocus="true">
                            <div is="emby-itemscontainer" class="scrollSlider focuscontainer-x itemsContainer similarContent animatedScrollX"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
